<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="reset.css" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <title>Contato - Barbearia Alura</title>
    </head>

    <body>
        <header>
                <div class="caixa">
                    <h1><img src="/imagesaula1/logo.png"></h1>
                    <nav>
                        <ul>
                            <li><a href="aula1index.html" target="_blank">Home</a></li>
                            <li><a href="produtos.html" target="_blank"> Produtos</a></li>
                            <li><a href="contatos.html" target="_blank">Contato</a></li>
                        </ul>
                    </nav>
                </div>
        </header>

        <main>
            <form>
                <label for="nomesobrenome">* Nome e sobrenome</label>
                <input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Nome Sobrenome">
                <label for="email">* E-mail</label>
                <input type="email" id="email" class="input-padrao" required placeholder="exemplo@exemplo.com.br">

                <label for="telefone">* Telefone</label>
                <input type="telefone" id="telefone" class="input-padrao" required placeholder="(00) 0000-0000">

                    
                <label for="mensagem">Mensagem</label>
                <textarea cols="50" rows="10" id="mensagem"></textarea>

                <fieldset>
                    <legend><p>Como prefere nosso contato?</p></legend>
                    <label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email">E-mail</label>
                    
    
                    <label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone">Telefone</label>
                    
    
                    <label for="radio-whatsapp"> <input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
              

                <div>
                    <p>Qual horário prefere ser atendido?</p>
                    <select>
                        <option>Manhã</option>
                        <option>Tarde</option>
                        <option>Noite</option>
                    </select>
                </div>

                     
                </fieldset>
                <label> <input type="checkbox" name="contato" value="newsletter" class="checkbox"> NewsLetter - receba nossas novidades por e-mail</label>
                <input type="submit" value="Enviar formulário" class="enviar">
            </form>

            <table>
                <thead>
                    <tr>
                        <th>Dia</th>
                        <th>Horário</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Segunda</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Quarta</td>
                        <td>8h - 20h</td>
                    </tr>
                    <tr>
                        <td>Sexta</td>
                        <td>8h - 20h</td>
                    </tr>
                </tbody>
            </table>

        </main>

        <footer>
            <img src="/imagesaula1/logo-branco.png">
            <p class="copyright">&copy; Copyright Alura - 2019</p>
            
        </footer>

    </body>

</html>
